<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Robot Arm Control Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Robot Arm Control Panel</h1>

<div class="row">
  <div class="sliders">
    <div class="s"><label>M1</label><input id="m1" type="range" min="0" max="180" value="90"><span id="v1">90</span></div>
    <div class="s"><label>M2</label><input id="m2" type="range" min="0" max="180" value="90"><span id="v2">90</span></div>
    <div class="s"><label>M3</label><input id="m3" type="range" min="0" max="180" value="90"><span id="v3">90</span></div>
    <div class="s"><label>M4</label><input id="m4" type="range" min="0" max="180" value="90"><span id="v4">90</span></div>
    <div class="s"><label>M5</label><input id="m5" type="range" min="0" max="180" value="90"><span id="v5">90</span></div>
    <div class="s"><label>M6</label><input id="m6" type="range" min="0" max="180" value="90"><span id="v6">90</span></div>
  </div>
  <div class="btns">
    <button id="btnGet">Get Pose</button>
    <button id="btnReset">Set status = 0</button>
  </div>
</div>

<table>
  <thead><tr><th>#</th><th>M1</th><th>M2</th><th>M3</th><th>M4</th><th>M5</th><th>M6</th><th>Time</th></tr></thead>
  <tbody id="t"></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
